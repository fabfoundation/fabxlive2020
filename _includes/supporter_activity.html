<div class="col-md-4 col-lg-3 mb-3">
  <img src="/uploads/{{ item.image }}" class="img-fluid mb-2" alt="image"/>
  <h5>{{ item.date }}</h5>
  <h5>{{ item.topic }}</h5>
  <h5>{{ item.description }}</h5>
  <p> {{ item.text }} </p>
  <a href="{{item.url}}" class="btn d-block bg-yellow shadow">WATCH HERE</a>
</div>
